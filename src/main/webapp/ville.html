<meta charset="UTF-8">
<fieldset>
	<legend>Villes</legend>
	<table class="table table-striped">
		<tr>
			
			<th>Nom :</th>

		</tr>
		<tr ng-repeat="ville in villeCtrl.villes">
			
			<td>{{ville.nom}}</td>
			<td><button type="button" class="btn btn-info btn-xs"
					ng-click="villeCtrl.edit(ville.id)">
					<span class="glyphicon glyphicon-pencil"></span>
				</button>
				<button type="button" class="btn btn-danger btn-xs"
					ng-click="villeCtrl.remove(ville.id)">
					<span class="glyphicon glyphicon-trash"></span>
				</button></td>
		</tr>
		<tr>
			<td colspan="11"><button type="button"
					class="btn btn-success btn-md" ng-click="villeCtrl.add()">
					<span class="glyphicon glyphicon-plus"></span>
				</button></td>
	</table>
		<div class="panel panel-default" ng-show="villeCtrl.ville">
		<div class="panel-heading">Edition de la ville :</div>
		<div class="panel-body">
			<form name="villeCtrl.villeForm" class="form-horizontal" novalidate>
				<input type="hidden" id="id" ng-model="villeCtrl.ville.id"> <input
					type="hidden" id="version" ng-model="villeCtrl.ville.version">
				<div class="form-group">
					<label class="control-label col-sm-2" for="nom">Nom :</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="nom"
							ng-model="villeCtrl.ville.nom">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-success"
							ng-click="villeCtrl.save()">
							<span class="glyphicon glyphicon-floppy-disk"></span>
						</button>
					</div>
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-default"
							ng-click="villeCtrl.cancel()">Annuler</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	
</fieldset>
