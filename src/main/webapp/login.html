<meta charset="UTF-8">
<fieldset >
	<legend>Login</legend>
	<table class="table table-striped">
		<tr>
			<th>Identifiant</th>
			<th>Login</th>
			<th>Mot de Passe</th>
			<th>Accès Admin</th>
			<th>Id Client associé</th>
			
			<th></th>
		</tr>
		<tr ng-repeat="login in loginCtrl.logins">
			<td>{{login.id}}</td>
			<td>{{login.login}}</td>
			<td>{{login.motDePasse}}</td>
			<td>{{login.admin}}</td>
			<td>{{login.client}}</td>
			
			<td><button type="button" class="btn btn-info btn-xs"
					ng-click="loginCtrl.edit(login.id)">
					<span class="glyphicon glyphicon-pencil"></span>
				</button>
				<button type="button" class="btn btn-danger btn-xs"
					ng-click="loginCtrl.remove(login.id)">
					<span class="glyphicon glyphicon-trash"></span>
				</button></td>
		</tr>
		<tr>
			<td colspan="8"><button type="button"
					class="btn btn-success btn-md" ng-click="loginCtrl.add()">
					<span class="glyphicon glyphicon-plus"></span>
				</button></td>
	</table>

	<div class="panel panel-default" ng-show="loginCtrl.login">
		<div class="panel-heading">Edition du login</div>
		<div class="panel-body">
			<form name="loginCtrl.loginForm" class="form-horizontal" novalidate>
				<input type="hidden" id="id"
							ng-model="loginCtrl.login.id">
							<input type="hidden" id="version"
							ng-model="loginCtrl.login.version">
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="login">login:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="login"
							ng-model="loginCtrl.login.login" required>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="motDePasse">Mot De Passe:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="motDePasse"
							ng-model="loginCtrl.login.motDePasse" required>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="admin">admin:</label>
					<div class="col-sm-10">
						<input type="checkbox" class="form-control" id="admin"
							ng-model="loginCtrl.login.admin">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="client">Id Client:</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="client"
							ng-model="loginCtrl.login.client">
					</div>
				</div>
			
			
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-success"
							ng-click="loginCtrl.loginForm.$valid && loginCtrl.save()">
							<span class="glyphicon glyphicon-floppy-disk"></span>
						</button>
					</div>
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-default"
							ng-click="loginCtrl.cancel()">Annuler</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</fieldset>
