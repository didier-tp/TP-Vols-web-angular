<meta charset="UTF-8">
<fieldset >
	<legend>Formateur</legend>
	<table class="table table-striped">
		<tr>
			<th>Identifiant</th>
			<th>Login</th>
			<th>Mot de Passe</th>
			<th>Accès Admin</th>
			<th>Id Client associé</th>
			
			<th></th>
		</tr>
		<tr ng-repeat="client in clientCtrl.clients">
			<td>{{client.id}}</td>
			<td>{{client.client}}</td>
			<td>{{client.motDePasse}}</td>
			<td>{{client.admin}}</td>
			<td>{{client.client}}</td>
			
			<td><button type="button" class="btn btn-info btn-xs"
					ng-click="clientCtrl.edit(client.id)">
					<span class="glyphicon glyphicon-pencil"></span>
				</button>
				<button type="button" class="btn btn-danger btn-xs"
					ng-click="clientCtrl.remove(client.id)">
					<span class="glyphicon glyphicon-trash"></span>
				</button></td>
		</tr>
		<tr>
			<td colspan="8"><button type="button"
					class="btn btn-success btn-md" ng-click="clientCtrl.add()">
					<span class="glyphicon glyphicon-plus"></span>
				</button></td>
	</table>

	<div class="panel panel-default" ng-show="clientCtrl.client">
		<div class="panel-heading">Edition du client</div>
		<div class="panel-body">
			<form name="clientCtrl.clientForm" class="form-horizontal" novalidate>
				<input type="hidden" id="id"
							ng-model="clientCtrl.client.id">
							<input type="hidden" id="version"
							ng-model="clientCtrl.client.version">
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="client">client:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="client"
							ng-model="clientCtrl.client.client" required>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="motDePasse">Mot De Passe:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="motDePasse"
							ng-model="clientCtrl.client.motDePasse" required>
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="admin">admin:</label>
					<div class="col-sm-10">
						<input type="checkbox" class="form-control" id="admin"
							ng-model="clientCtrl.client.admin">
					</div>
				</div>
				
				<div class="form-group">
					<label class="control-label col-sm-2" for="client">Id Client:</label>
					<div class="col-sm-10">
						<input type="number" class="form-control" id="client"
							ng-model="clientCtrl.client.client">
					</div>
				</div>
			
			
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-success"
							ng-click="clientCtrl.clientForm.$valid && clientCtrl.save()">
							<span class="glyphicon glyphicon-floppy-disk"></span>
						</button>
					</div>
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-default"
							ng-click="clientCtrl.cancel()">Annuler</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</fieldset>
